<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="container">
        <div id="mainContent">
            <h1 id="containerHead">Image Gallery</h1>
            <input type="file" name="imageInput" id="imageInput" accept=".jpg, .jpeg, .png, .gif, .webp, .svg" multiple>
            <div id="result">

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
